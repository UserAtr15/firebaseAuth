<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <b> Login</b>
    </div>
    <div class="card-body p-4">
      <label style="float: left;">Email</label>
      <input class="form-control m-2" type="email" placeholder="Ingrese su Correo" [(ngModel)]="usuario.email">

      <label style="float: left;">Password</label>
      <input class="form-control m-2" type="password" placeholder="Ingrese su Contraseña" [(ngModel)]="usuario.password">

      <button class="btn btn-primary btn-block m-2" (click)="Ingresar()">Ingresar</button>
      <button class="btn btn-primary btn-block m-2" (click)="IngresarConGoogle()">Ingresar con Google</button>

      <label>¿Aun no estas registrado? <a routerLink="/register">Registrarse</a></label>
    </div>


  </div>
</div>
